---
name: "CI for commits"
on:
  push:
    branches:
      - master
jobs:
  lint:
    name: Lint
    runs-on: Ubuntu-20.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run linting
        run: make lint
  build:
    name: Build the Docker image
    runs-on: Ubuntu-20.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - id: cache-docker
        uses: actions/cache@v2
        with:
          path: ~/cache
          key: ${{ runner.os }}-cache
      - name: Build the Docker images
        run: |
          if [[ -f ~/cache/docker.tar ]]; then
            echo "Loading ~/cache/docker.tar..."
            docker load --input ~/cache/docker.tar
          fi && \
          make build-ci
      - name: Update docker cache
        run: |
          mkdir -p ~/cache && \
          images=($(docker image ls seiso/easy_infra --format "{{.Tag}}" | awk '{print "seiso/easy_infra:" $0}'))
          docker save "${images[*]}" -o ~/cache/docker.tar || true
  push:
    name: Push to Docker Hub
    runs-on: Ubuntu-20.04
    needs:
      - build
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push the images to Docker Hub
        run: |
          make push
